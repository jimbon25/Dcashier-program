# Railway.toml
[build]
builder = "NIXPACKS"

[deploy]
startCommand = "npm start"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[environments.production]
NODE_ENV = "production"
PORT = "${{ PORT }}"
DATABASE_TYPE = "sqlite"

[environments.staging]
NODE_ENV = "staging"
PORT = "${{ PORT }}"
